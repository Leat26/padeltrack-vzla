<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PadelTrack - Pantalla TV</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #e74c3c;
      --accent: #3498db;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --success: #2ecc71;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #2c3e50, #1a2530);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 1400px;
      height: 90vh;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .court-header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .court-header h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
    }
    .court-header p {
      font-size: 1rem;
      opacity: 0.8;
    }
    .main-content {
      display: flex;
      height: calc(100% - 100px);
    }
    .scoreboard {
      flex: 3;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }
    .team {
      text-align: center;
      flex: 1;
    }
    .team h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .players {
      font-size: 1.1rem;
      margin: 5px 0 15px;
      opacity: 0.9;
    }
    .score {
      font-size: 6rem;
      font-weight: bold;
      color: var(--accent);
    }
    .vs {
      font-size: 2rem;
      margin: 0 20px;
      color: #ddd;
      transform: rotate(-90deg);
    }
    .game-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
    }
    .info-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .info-box span:first-child {
      display: block;
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    .info-box span:last-child {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .qr-section {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .qr-section h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .qr-section p {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    @media (max-width: 1200px) {
      .team-a .score, .team-b .score { font-size: 4rem; }
      .players { font-size: 1.2rem; }
      .vs { font-size: 2.5rem; }
    }
    @media (max-width: 900px) {
      .main-content { flex-direction: column; }
      .scoreboard { flex-direction: column; gap: 25px; }
      .vs { margin: 15px 0; transform: rotate(0deg); }
      .qr-section { margin-top: 20px; }
    }
    @media (max-height: 800px) {
      .container { padding: 15px; }
      .court-header { margin-bottom: 15px; }
      .court-header h1 { font-size: 2rem; }
      .scoreboard { margin: 15px 0; padding: 20px; }
      .team-a .score, .team-b .score { font-size: 3.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="court-header">
      <h1>Pista #<span id="tv-court-number">?</span></h1>
      <p>Partido en vivo</p>
    </div>

    <div class="main-content">
      <div class="scoreboard">
        <div class="team team-a">
          <h3 id="tv-team-a-name">Equipo A</h3>
          <div class="players" id="tv-team-a-players">-</div>
          <div class="score" id="tv-score-a">0</div>
        </div>
        <div class="vs">VS</div>
        <div class="team team-b">
          <h3 id="tv-team-b-name">Equipo B</h3>
          <div class="players" id="tv-team-b-players">-</div>
          <div class="score" id="tv-score-b">0</div>
        </div>
      </div>

      <div class="game-info">
        <div class="info-box">
          <span>Duración</span>
          <span id="tv-match-duration">00:00</span>
        </div>
        <div class="info-box">
          <span>Puntos totales</span>
          <span id="tv-total-points">0</span>
        </div>
      </div>
    </div>

    <div class="qr-section">
      <h3>Escanee para registrar su partido</h3>
      <div id="qrcode"></div>
      <p>Use su smartphone para escanear el código</p>
    </div>
  </div>

  <!-- Notificación flotante -->
  <div class="notification" id="notification">¡Tiebreak activado! Juega a 7 puntos</div>

  <script>
    // === PARÁMETROS DE LA URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const clubId = urlParams.get('club');
    const courtId = urlParams.get('court');

    // Validaciones iniciales
    if (!clubId || !courtId) {
      document.body.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; text-align: center;">
          <h1>Error</h1>
          <p>Faltan parámetros: <strong>club</strong> y <strong>court</strong></p>
          <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Recargar Página</button>
        </div>`;
      throw new Error('Parámetros faltantes');
    }

    // Validar formato UUID del club
    const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
    if (!uuidRegex.test(clubId)) {
      document.body.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; text-align: center;">
          <h1>Error</h1>
          <p>Identificador de club inválido.</p>
          <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Recargar Página</button>
        </div>`;
      return;
    }

    // Asignar globalmente para acceso en generateQRCode
    window.clubId = clubId;
    window.courtId = courtId;

    // === INICIALIZAR SUPABASE ===
    const supabaseUrl = 'https://omizjfxbxkfkxlxdkbej.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9taXpqZnNieGtma3hseGRrYmVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxMTQ3OTUsImV4cCI6MjA1NDY5MDc5NX0.TWv7f8bH2NqT5wL0y9uK7g1dZv0Jx9Y8ZqQ6Z0ZqQ6Z';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // === GENERAR QR INMEDIATAMENTE ===
    function generateQRCode() {
      const registrationUrl = `${window.location.origin}/index.html?mode=qr&club=${window.clubId}&court=${window.courtId}`;
      const qrElement = document.getElementById('qrcode');
      if (!qrElement) return;
      qrElement.innerHTML = '';
      const canvas = document.createElement('canvas');
      qrElement.appendChild(canvas);
      QRCode.toCanvas(canvas, registrationUrl, {
        width: 180,
        margin: 1,
        color: { dark: '#2c3e50', light: '#ffffff' }
      });
    }

    // === SUSCRIBIRSE A CAMBIOS EN TIEMPO REAL ===
    async function setupRealtimeUpdates() {
      const channel = supabase
        .channel(`tv-court-${courtId}`)
        .on(
          'postgres_changes',
          {
            event: 'INSERT',
            schema: 'public',
            table: 'matches',
            filter: `court=eq.Cancha ${courtId}`
          },
          async (payload) => {
            console.log("Nuevo partido detectado:", payload.new);
            await loadMatchData(payload.new.id);
          }
        )
        .on(
          'postgres_changes',
          {
            event: 'UPDATE',
            schema: 'public',
            table: 'matches',
            filter: `court=eq.Cancha ${courtId}`
          },
          (payload) => {
            console.log("Partido actualizado:", payload.new);
            updateTvScoreboard(payload.new);
          }
        )
        .subscribe();
    }

    // === CARGAR DATOS DEL PARTIDO ===
    async function loadMatchData(matchId) {
      const { data, error } = await supabase
        .from('matches')
        .select(`
          *,
          match_players (
            player_id,
            team,
            players (
              first_name,
              last_name
            )
          )
        `)
        .eq('id', matchId)
        .single();

      if (error || !data) return;

      updateTvScoreboard(data);

      // Iniciar temporizador
      if (data.start_time) {
        const start = new Date(data.start_time);
        const elapsed = Math.floor((Date.now() - start) / 1000);
        updateTimer(elapsed);
      }
    }

    // === ACTUALIZAR MARCADOR ===
    function updateTvScoreboard(matchData) {
      document.getElementById('tv-team-a-name').textContent = matchData.team_a_name || 'Equipo A';
      document.getElementById('tv-team-b-name').textContent = matchData.team_b_name || 'Equipo B';

      const playersA = getPlayersNames(matchData.match_players, 'A');
      const playersB = getPlayersNames(matchData.match_players, 'B');
      document.getElementById('tv-team-a-players').textContent = playersA.length ? playersA.join(' / ') : '-';
      document.getElementById('tv-team-b-players').textContent = playersB.length ? playersB.join(' / ') : '-';

      const scoreA = matchData.scoring_type === 'traditional' ? matchData.games_a : matchData.points_a;
      const scoreB = matchData.scoring_type === 'traditional' ? matchData.games_b : matchData.points_b;
      document.getElementById('tv-score-a').textContent = scoreA || 0;
      document.getElementById('tv-score-b').textContent = scoreB || 0;

      document.getElementById('tv-total-points').textContent = (matchData.points_a || 0) + (matchData.points_b || 0);
    }

    function getPlayersNames(players, team) {
      return (players || [])
        .filter(p => p.team === team)
        .map(p => `${p.players?.first_name || ''} ${p.players?.last_name || ''}`.trim())
        .filter(name => name);
    }

    function updateTimer(initialSeconds) {
      let seconds = initialSeconds;
      document.getElementById('tv-match-duration').textContent = formatTime(seconds);
      setInterval(() => {
        seconds++;
        document.getElementById('tv-match-duration').textContent = formatTime(seconds);
      }, 1000);
    }

    function formatTime(totalSeconds) {
      const mins = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      return `${mins}:${secs}`;
    }

    // === INICIAR ===
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('tv-court-number').textContent = courtId;
      generateQRCode();
      setupRealtimeUpdates();
    });
  </script>
</body>
</html>
